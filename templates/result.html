<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}"> <!--link css file-->

</head>
<body>
    <h1 class="artist_name">Artist: {{ artist_name }}</h1>


    {% if profile_picture %}
        <img src="{{ profile_picture }}" alt="Artist Image" width="200">
    {% endif %}

    <p><strong>Followers:</strong> {{ artist_followers }}</p>

    <p class="heading">Top Songs:</p>
   
    <ol>
        {% for song in top_songs %}
            <li>{{ song["name"] }} - Popularity: {{ song["popularity"] }}</li>
        {% endfor %}
    </ol>

    <a href="/" class="search">Search For Another Artist</a>

</body>
</html>
